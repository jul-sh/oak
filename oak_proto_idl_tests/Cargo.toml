[package]
name = "oak_proto_idl_tests"
version = "0.1.0"
edition = "2021"
license = "Apache-2.0"

[dependencies]

[dev-dependencies]
flatbuffers = "*"
maplit = "*"
oak_idl = { path = "../oak_idl", features = ["async-clients"] }
