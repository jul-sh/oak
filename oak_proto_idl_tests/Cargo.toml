tokio = { version = "*", features = ["macros", "rt-multi-thread"] }

[build-dependencies]
oak_proto_idl_gen_services = { path = "../oak_idl_gen_services" }
oak_proto_idl_gen_structs = { path = "../oak_idl_gen_structs" }
